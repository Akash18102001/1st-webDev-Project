<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Music that uplifts the Mood</h1>
            <br>
            <div class="songItemContainer">
                <div class="songItem">
                <img>
                <span class="songName">Head In The Clouds</span>
                <span class="songListPlay">
                    <span class="timeStamp">3:08
                    <i id="0" class="far songItemPlay fa-1.5x fa-circle-play"></i>
                    </span>
                </span>
            </div>
            <br>

            <div class="songItem">
                <img>
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp">3:13
                    <i id="1" class="far songItemPlay fa-1.5x fa-circle-play"></i>
                    </span>
                </span>
            </div>
<br>
            <div class="songItem">
                <img>
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp">4:19
                    <i id="2" class="far songItemPlay fa-1.5x fa-circle-play"></i>
                    </span>
                </span>
            </div>
<br>
            <div class="songItem">
                <img>
                <span class="songName"></span>
                <span class="songListPlay">
                    <span class="timeStamp">3:28
                    <i id="3" class="far songItemPlay fa-1.5x fa-circle-play"></i>
                    </span>
                </span>
            </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.gif" width="42px" id="gif" alt="">Head In The Clouds
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7550c836ba.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
